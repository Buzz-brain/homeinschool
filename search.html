<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <div class="flex items-center justify-center py-8">
        <div class="bg-white rounded-full shadow-lg flex items-center w-full max-w-4xl p-2">
            <!-- Search Icon -->
            <div class="px-4">
                <ion-icon name="search-outline" class="text-gray-500 text-xl"></ion-icon>
            </div>
    
            <!-- Search Input -->
            <input 
                type="text" 
                placeholder="Search your property" 
                class="flex-grow bg-transparent outline-none text-gray-700 px-2"
            />
    
            <!-- Dropdown Menu -->
            <div class="relative">
                <button class="flex items-center bg-gray-100 text-gray-700 rounded-full px-4 py-2 mx-2">
                    <ion-icon name="filter-outline" class="text-xl"></ion-icon>
                    <span class="ml-2">Filter</span>
                    <ion-icon name="chevron-down-outline" class="ml-2 text-xl"></ion-icon>
                </button>
                <div class="absolute top-full left-0 mt-2 w-48 bg-white rounded-lg shadow-lg hidden group-hover:block">
                    <ul class="text-gray-700 text-sm">
                        <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Price Range</li>
                        <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Bedrooms</li>
                        <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Location</li>
                    </ul>
                </div>
            </div>
    
            <!-- Properties on Map Button -->
            <button class="bg-gray-100 text-gray-700 rounded-full px-4 py-2 mx-2 flex items-center">
                <ion-icon name="location-outline" class="text-xl"></ion-icon>
                <span class="ml-2">Properties On Map</span>
            </button>
    
            <!-- Search Button -->
            <button class="bg-purple-600 text-white rounded-full px-8 py-2 mx-2">
                Search
            </button>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
